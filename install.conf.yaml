- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # Terminal
    ~/.shell:
      path: home/.shell
      create: true
    ~/.zshrc: home/.zshrc
    ~/.oh-my-zsh: home/.oh-my-zsh
    ~/.tmux.conf: home/.tmux.conf
    ~/.iterm-colors: home/.iterm-colors
    ~/.antibody: config/antibody.txt
    ~/.config/fish: home/.config/fish

    # Git
    ~/.gitconfig: home/.gitconfig
    ~/.gitignore: home/.gitignore

    # Tools
    ~/.osx: home/.osx
    ~/.hammerspoon: home/.hammerspoon
    ~/.karbiner.d: home/.karbiner.d
    ~/.config/karabiner: home/.config/karabiner
    ~/.ackrc: home/.ackrc
    ~/.agignore: home/.agignore

    # neovim/vim
    ~/.config/nvim/autoload: home/.config/nvim/autoload
    ~/.config/nvim/config: home/.config/nvim/config
    ~/.config/nvim/init.vim: home/.config/nvim/init.vim

    ~/.gvimrc: home/.gvimrc

    ~/.vimrc: home/.vimrc

    ~/.vimpressrc: home/.vimpressrc # (wordpress config)

    ~/.vim/.netrwhist: home/.vim/.netrwhist
    ~/.vim/autoload/plug.vim: home/.vim/autoload/plug.vim

    # emacs
    ~/.emacs.d: home/.emacs.d

    # atom
    ~/.atom/config.cson: home/.atom/config.cson
    ~/.atom/package.list: home/.atom/package.list

    # uncrustify (code beautifier)
    ~/.uncrustify.cfg: home/.uncrustify.cfg

    # ruby
    ~/.gemrc: home/.gemrc

    # tvnamer
    ~/.tvnamer-hazel.json: home/.tvnamer-hazel.json

    # weechat
    ~/.weechat: home/.weechat

- brewfile:
    file: home/.Brewfile
    force: true
    # no-upgrade: false
    verbose: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [pip3 install neovim, neovim dependencies]
    - command: nvim +PlugInstall! +PlugUpdate! +PlugClean! +qa
      stdout: true
      stderr: true
      description: install nvim plugins
